<ion-content [fullscreen]="true" class="ion-padding-top ion-margin-top">
<swiper-container [modules]="swiperModules" [slidesPerView]="2" [pager]="true" [scrollbar]="true">
  <swiper-slide>
    <ion-card (click)="setOpen(true)">
      <ion-card-header>
        <ion-card-title><ion-icon name="football" size="large"></ion-icon> Football</ion-card-title>
      </ion-card-header>
    </ion-card>
  </swiper-slide>
  <swiper-slide>
    <ion-card (click)="setOpen(true)">
      <ion-card-header>
        <ion-card-title><ion-icon name="basketball" size="large"></ion-icon> Basketball</ion-card-title>
      </ion-card-header>
    </ion-card>
  </swiper-slide>
  <swiper-slide>
    <ion-card (click)="setOpen(true)">
      <ion-card-header>
        <ion-card-title><ion-icon name="water" size="large"></ion-icon> Swimming</ion-card-title>
      </ion-card-header>
    </ion-card>
  </swiper-slide>
  <swiper-slide>
    <ion-card>
      <ion-card-header>
        <ion-card-title><ion-icon name="tennisball" size="large"></ion-icon> Tennis</ion-card-title>
      </ion-card-header>
    </ion-card>
  </swiper-slide>
</swiper-container>

<ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.50" [breakpoints]="[0.5, 0.75]">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Training Schedule</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label >Day</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >Date</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >Passed</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label >Sunday</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >2023-08-19</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label ><ion-icon name="checkbox"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label >Monday</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >2023-08-20</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label ><ion-icon name="checkbox"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label >Tuesday</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >2023-08-21</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label ><ion-icon name="checkbox"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-4>
          <ion-label >Wednesday</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label >2023-08-22</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label ><ion-icon name="checkbox"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
