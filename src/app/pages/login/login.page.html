
<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-menu-button color="orange" auto-hide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen=true>
  <ion-grid fixed class="ion-no-padding">
      <ion-header collapse="condense">
      <ion-toolbar>
        
      </ion-toolbar>
      </ion-header>

      <form [formGroup]="loginForm" novalidate>
          <div class="login-form">
              <h2 text-center class="ion-margin-bottom main-header7">
                <ion-text><ion-icon name="football" size="large"></ion-icon></ion-text>
              </h2>
              <!--  -->
              <ion-list class="ion-margin-top ion-padding">
                  <ion-item class="roundedInput8px margin-bottom-10">
                    <ion-label position="start"><ion-icon name="person-add-outline" color="danger"></ion-icon></ion-label>
                    <ion-input aria-labelledby="username" aria-label="username" formControlName="username" type="email" placeholder="Username"></ion-input>
                  </ion-item>
                  <!-- ############ -->
                  <ion-item class="roundedInput8px margin-bottom-10">
                      <ion-label position="start"><ion-icon name="lock-closed-outline" color="danger"></ion-icon></ion-label>
                      <ion-input aria-labelledby="password" aria-label="password" formControlName="password" type="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
                      </ion-input>

                      <!-- ### Show/hide password ### -->
                      <div (click)="onPasswordToggle()" ion-button fill="clear" size="small">
                        <ion-icon slot="end" color="medium" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                    </div>
                  </ion-item>
                  
                  <!-- ############ -->
                  <span>
                      <p class="ion-text-right" (click)="forgot()">Forgot password?</p>
                  </span>     
              
                  <!-- ############ -->

                  <!-- Error meassage -->
                  <ion-text class="" color="scarletred">
                      <ion-row *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched" style="font-size: 12px;">
                          <ion-icon name="information-circle-outline"></ion-icon> {{ loginForm.controls['username'].errors?.['text']?.value }} Username field must be at least 3 characters
                          long!
                      </ion-row>
                      <ion-row *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" style="font-size: 12px;">
                        <ion-icon name="information-circle-outline"></ion-icon> Password field must be at least 3 characters
                        long!
                    </ion-row>
                  </ion-text>
              </ion-list>



              <!--  -->
              <!-- <ion-list class="ion-margin-top">
                  <ion-item lines="none">
                      <ion-icon slot="start" color="lightgray" size="small" name="mail-outline"></ion-icon>
                      <ion-input formControlName="username" type="email" placeholder="Username"></ion-input>
                  </ion-item>

                  <ion-item lines="none">
                      <ion-icon slot="start" color="lightgray" size="small" name="key-outline"></ion-icon>

                  </ion-item>

              </ion-list> -->




              <!-- <ion-button mode="ios" color="orange" expand="block"  (click)="login()">
                  Sign in
              </ion-button> -->

              <ion-button color="danger" expand="block" [disabled]="!loginForm.valid" (click)="login()">
                  Sign in
              </ion-button>

              <ion-button color="danger" expand="block" fill="outline" class="ion-margin-top" (click)="register()">
                  Create new user
              </ion-button>
              <ion-text color="medium">
                  <h6 class="ion-margin-bottom main-header8 ion-text-center">
                      By clicking Sign up you agree to the following Terms ans Conditions without reservation
                  </h6>
              </ion-text>
          </div>
      </form>
  </ion-grid>
</ion-content>
